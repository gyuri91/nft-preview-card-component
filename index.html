<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

<link rel="stylesheet" href="style.css">
</head>
<body>

<main>
  <div class="image">
    <div class="layer">
      <img src="images/icon-view.svg" alt="" srcset="">
    </div>
  </div>
  <h1>Equilibrium #3429</h1>
  <p>Our Equilibrium collection promotes balance and calm.</p>
  <div class="flex-div1">
    <p class="eth"><img src="images/icon-ethereum.svg" alt="" srcset=""> 0.041 ETH</p>
    <p class="days-left"><img src="images/icon-clock.svg" alt="" srcset=""> 3 days left</p>
    </div>
    <div class="flex-div2">
      <img src="images/image-avatar.png" alt="" srcset="">
      <p>Creation of <span class="name">Jules Wyvern</span></p>
    </div>
</main>

</html>
